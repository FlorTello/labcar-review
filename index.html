<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Proyecto Final Sprint 4 LabCar</title>
</head>
<body>
  <section class="section-tarifa section white bg-yellow o-s">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h3 class="rale">Tarifas</h3>
          <p >Consulta de tarifas LabCar aquí</p><br>
          <form action="" class="text-center">
            <div class="form-group text-left">
                <i class="glyphicon glyphicon-record"></i>
                <input type="text" class="form-control bg-yellow white" id="text-partida" placeholder="Ingrese su punto de partida" required="">
            </div><br>
            <div class="form-group text-left">
                <i class="glyphicon glyphicon-send"></i>
                <input type="text" class="form-control bg-yellow white" id="text-llegada" placeholder="Ingrese su llegada" required="" >
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-default text-uppercase rale" id ="calcular">¡trazar ruta!</button>
            </div>
            <h2 class="gray" id="tarifa">jjgj</h2>
          </form>
        </div>
      <div class="col-lg-5  col-lg-offset-2 hidden-xs border-white">
          <div class="map" id = "map">
              <!-- Aqui se incluye el API de Google Maps -->
          </div>
      </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src = "assets/js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGmVPurrDH6DdlnPpfLqlnaIjflWaW5Z0&callback=initMap&libraries=places">
   </script>
</body>
