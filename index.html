<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Proyecto Final Sprint 4 LabCar</title>
</head>
<body>
    <header class="hero container-fluid rale">
      <div class="row">
        <div class="registro white bg-yellow col-md-5 pull-right">
          <h2 class="hidden-xs hidden-sm">Disfruta del viaje <br>Eres dueño de tu tiempo</h2>
          <h2 class="visible-xs">Comienza a <br>viajar con</h2>
          <h3 class="hidden-xs hidden-sm">Viaja con</h3><img src="assets/images/logo-blanco.png" alt="lab car" class="logo-blanco">
          <p class="hidden-xs hidden-sm">REGÍSTRATE</p>
          <form class="form-inline formulario hidden-xs hidden-sm">
            <div class="row">
              <div class="form-group col-md-4">
                <label class="sr-only" for="mail">Email address</label>
                <input type="email" class="form-control bg-yellow" id="mail" placeholder="">
              </div>
              <span class="col-md-3 col-md-offset-1">O bien</span>
              <div class="form-group col-md-4">
                <label class="sr-only" for="data">data</label>
                <input type="password" class="form-control bg-yellow" id="data" placeholder="">
              </div>
              <button type="submit" class="btn btn-default boton btn-lg">Conviértete en conductor</button>
            </div>
          </form>
          <button type="button" class="btn btn-default boton btn-lg visible-xs" name="button">Descarga el app</button>
        </div>
      </div>
    </header>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src = "assets/js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGmVPurrDH6DdlnPpfLqlnaIjflWaW5Z0&callback=initMap&libraries=places">
   </script>
</body>
</html>
